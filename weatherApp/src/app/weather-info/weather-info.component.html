<div class="container">
    <div class="upper-data">
        <img src="/hot.jpg" *ngIf="14 > 15">
        <img src="/cold.jpg" *ngIf="14 <= 15">
        <div class="weather-data">
            <div class="location">Cincinnati</div>
            <div class="temperature">{{ 14.40 | number: '1.0-0'}}°F</div>
        </div>
    </div>
    
    <div class="lower-data">
        <div class="more-info-label">
            More Information
        </div>
        <div class="more-info-container">
            <div class="info-block">
                <div class="info-block-label">
                    <img src="/min.png">
                    <span>min</span>
                </div>
                <div class="info-block-val">
                    10°F
                </div>
            </div>
            <div class="info-block">
                <div class="info-block-label">
                    <img src="/high.png">
                    <span>high</span>
                </div>
                <div class="info-block-val">
                    20°F
                </div>
            </div>
            <div class="info-block">
                <div class="info-block-label">
                    <img src="/min.png">
                    <span>humidity</span>
                </div>
                <div class="info-block-val">
                    77%
                </div>
            </div>
            <div class="info-block">
                <div class="info-block-label">
                    <img src="/min.png">
                    <span>wind</span>
                </div>
                <div class="info-block-val">
                    11 mph
                </div>
            </div>
        </div>
    </div>
</div>
