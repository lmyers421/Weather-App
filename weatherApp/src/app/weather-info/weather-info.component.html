<div class="container" *ngIf="weatherData">
    <div class="upper-data">
        <img src="/hot.jpg" *ngIf="weatherData.current.temp_f > 40">
        <img src="/cold.jpg" *ngIf="weatherData.current.temp_f <= 40">
        <div class="weather-data">
            <div class="location">{{weatherData.location.name}}</div>
            <div class="temperature">{{ currentTemp| number: '1.0-0'}}°F</div>
        </div>
    </div>
    
    <div class="lower-data">
        <div class="more-info-label">
            More Information
        </div>
        <div class="more-info-container">
            <div class="info-block">
                <div class="info-block-label">
                    <img src="/min.png">
                    <span>min</span>
                </div>
                <div class="info-block-val">
                    {{minTemp}}°F
                </div>
            </div>
            <div class="info-block">
                <div class="info-block-label">
                    <img src="/high.png">
                    <span>high</span>
                </div>
                <div class="info-block-val">
                    {{maxTemp}}°F
                </div>
            </div>
            <div class="info-block">
                <div class="info-block-label">
                    <img src="/min.png">
                    <span>humidity</span>
                </div>
                <div class="info-block-val">
                    {{humidity}}%
                </div>
            </div>
            <div class="info-block">
                <div class="info-block-label">
                    <img src="/min.png">
                    <span>wind</span>
                </div>
                <div class="info-block-val">
                    {{windSpeed}} mph
                </div>
            </div>
        </div>
    </div>
</div>
